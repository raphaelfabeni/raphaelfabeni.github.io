---
layout: simple
title: Thoughts | Raphael Fabeni
description: 'Some stuff I wrote on Twitter.'
lang: en
---
<a href="https://twitter.com/raphaelfabeni?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false"></a>
<div class="hold-tweets">
	{% for tweet in site.data.tweets %}
		<div class="tweet" data-tweet data-id="{{ tweet.tweetId }}"></div>
	{% endfor %}
</div>

<script src="https://platform.twitter.com/widgets.js"></script>
<script>
(function(){
	const tweets = [].slice.call(document.querySelectorAll('[data-tweet]'));
	for(var i = 0; i < tweets.length; i++) {
		var id = tweets[i].getAttribute('data-id');
		twttr.widgets.createTweet(
			id, tweets[i], {
				conversation : 'none',
				theme        : 'light'
			});
	}
})();
</script>
