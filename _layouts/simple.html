---
layout: compress
---

<!doctype html>
  {% if page.lang == "pt-br" %}
    <html lang="pt-br">
  {% else %}
    <html lang="en">
  {% endif %}

  {% include head.html %}
<body data-hold class="simple {% if page.bodyClass %}body-{{page.bodyClass}}{% endif %}">
  {% if page.noHeader == true %}
  {% else %}
    {% include header.html %}
  {% endif %}

  <main role="main" id="content" class="container container--full">
    {{ content }}
  </main>

  {% include scripts.html %}
</body>
</html>
