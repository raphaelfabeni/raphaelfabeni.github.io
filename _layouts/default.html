<!doctype html>
<!--[if IE 7]>    <html class="no-js ie7" lang="en">     <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en">     <![endif]-->
<!--[if IE 9]>    <html class="no-js ie9" lang="en">     <![endif]-->
<html lang="{{ page.language }}">

{% include head.html %}

<body id="hold" class="{% if page.class %}{{ page.class }}{% endif %}" data-color="default">

    {% include header.html %}
    
    {% if page.type != 'Home' %}
    {% include breadcrumbs.html %}
    {% endif %}
    <main role="main" class="main {% if page.type == 'Post' %}main-posts{% endif %} container" id="conteudo">
        {{ content }}
    </main>

    {% if page.type == 'Post' %}
        {% include disqus.html %}
    {% endif %}
    
    {% if page.type == 'Projects' %}
        <script src="{{ site.baseurl }}build/js/libs/jquery.min.js"></script>
        <script src="{{ site.baseurl }}build/js/projects.min.js"></script>
    {% elsif page.type == 'Post' %}
        <script src="{{ site.baseurl }}build/js/libs/jquery.min.js"></script>
        <script src="{{ site.baseurl }}build/js/archive.min.js"></script>
    {% else %}
    <script src="{{ site.baseurl }}build/js/scripts.min.js"></script>
    {% endif %}

</body>
</html>
