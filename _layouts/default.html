---
layout: compress
---

<!doctype html>
  {% if page.lang == "pt-br" %}
    <html lang="pt-br">
  {% else %}
    <html lang="en">
  {% endif %}

  {% include head.html %}

<body class="{% if page.type %}{{page.type | downcase}}{% endif %}">

  {% include scripts.html %}

</html>
