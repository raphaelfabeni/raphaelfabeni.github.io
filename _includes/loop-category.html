<button type="button" class="category-header__button" data-categories-button>Categorias</button>
<ul class="category-header__list" data-categories-list>
	<li>
		<a class="{% if page.layout == 'blog' %}is-active{% endif %}" href="{{ site.blog[page.lang] }}">
			{{ site.dictionary[page.lang].all_categories }}
		</a>
	</li>
	{% for item in site.data.categories[page.lang] %}
	<li>
		{% assign down = item.title | downcase | replace: 'Ãª', 'e' | replace: ' ', '-' %}
		<a class="{% if down == page.category %}is-active{% endif %}" href="{{item.permalink}}">{{ item.title }}</a>
	</li>
	{% endfor %}
</ul>
</section>
