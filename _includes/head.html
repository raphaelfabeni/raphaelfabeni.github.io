<head>
    <meta charset="utf-8">
    {% if page.type == 'Post' %}
    <title>{{ page.title }} - Blog | Raphael Fabeni</title>
    {% else %}
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    {% endif %}
    
    {% include post.html %}

    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

    <!-- Facebook -->
    <meta property="fb:app_id" content="588516207935765" />
    <meta property="fb:admins" content="100000808831074" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:title" content="{{ page.title }}{% if page.path contains '_posts' %} - Blog | Raphael Fabeni{% endif %}" />
    <meta property="og:site_name" content="Raphael Fabeni" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:type" content="{% if page.path contains '_posts' %}article{% else %}website{% endif %}" />
    {% if page.type == 'Post' %}
    <meta property="og:image" content="{{ page.image }}" />
    {% else %}
    <meta property="og:image" content="{{ site.url }}/build/img/{% if page.image %}posts/{{ page.image }}{% else %}raphael-fabeni.jpg{% endif %}" />
    {% endif %}
    {% if page.path contains '_posts' %}
    <meta property="article:author" content="https://www.facebook.com/raphaelfabeni" />
    <meta property="article:publisher" content="https://www.facebook.com/raphaelfabeni" />
    {% endif %}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="@raphaelfabeni">
    <meta name="twitter:site" content="@raphaelfabeni">
    <meta name="twitter:domain" content="{{ site.url }}">
    <meta name="twitter:title" content="{{ page.title }}{% if page.path contains '_posts' %} - Blog | Raphael Fabeni{% endif %}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="shortcut icon" href="{{ site.baseurl }}favicon.ico" type="image/x-icon" />

    <link href='http://raphaelfabeni.com.br/feed.xml' rel='alternate' type='application/atom+xml'>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}build/css/main.min.css">

    <!-- Modernizr -->
    <script src="{{ site.baseurl }}build/js/libs/modernizr.min.js"></script>

    <script type="text/javascript">
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-16831060-1');ga('send','pageview');
    </script>
</head>
