<article class="blog-post" data-post="en">
  <a class="blog-post__image" href="{{ post.url }}">
    <img src="{{ post.image }}" alt="{{ post.alt }}">
    <span class="blog-post__category">{{ post.category }}</span>
  </a>
  <h2 class="blog-post__title">
    <a class="blog-post__link" href="{{ post.url }}">{{ post.title }}</a>
  </h2>
</article>
