<a href="#conteudo" class="sr-only go-content" tabindex="1" accesskey="1">Ir para conteúdo</a>
<header class="header {% if page.type == 'Home' %}header-home{% endif %}" role="banner">
    <figure class="thumb">
        <a href="/"><img src="{{ site.baseurl }}build/img/raphael-fabeni.jpg" alt="Raphael Fabeni visto de frente sorrindo para a foto"></a>
    </figure>
    <h1 class="title"><a class="hover" href="/">Raphael Fabeni</a></h1>
    <h2 class="subtitle">Front-end developer</h2>
    {% if page.type != 'Home' %}
    {% include social.html %}
    {% endif %}

    <nav class="nav-main">
        <ul class="main-menu">
            <li>
                <a class="nav-link" href="{{ site.baseurl }}blog"><i class="fa fa-pencil"></i> Blog</a>
                <ul class="sub-menu">
                    <li
                    {% if page.type  == 'Archive' and page.language == 'pt-br' %} class="active"{% endif %}>
                        <a href="{{ site.baseurl }}blog">Portuguese</a>
                    </li>
                    <li
                    {% if page.type  == 'Archive' and page.language == 'en' %} class="active"{% endif %}>
                        <a href="{{ site.baseurl }}en/blog">English</a>
                    </li>
                </ul>
            </li>
            <li>
                <a class="nav-link" href="{{ site.baseurl }}projects"><i class="fa fa-coffee"></i> Projects</a>
            </li>
        </ul>
    </nav>

    {% if page.language == "pt-br" %}
        <button id="color" class="btn btn-color" data-link="Color">Não curti essa cor.</button>
    {% else %}
        <button id="color" class="btn btn-color" data-link="Color">I don't like this color.</button>
    {% endif %}
</header>
